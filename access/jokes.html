    <script type="text/babel">
        function joke() {
            class App extends React.Component {
                state = {
                    descriptionOfTime: []
                }
                componentDidMount() {
                    fetch('https://geek-jokes.sameerkumar.website/api?format=json')
                        .then(res => res.json())
                        .then(res => {
                            this.setState(({ descriptionOfTime }) => ({
                                descriptionOfTime: [...descriptionOfTime, res]
                            }));
                        })
                }
                render() {
                    console.log(this.state.descriptionOfTime)
                    return (
                        //<div class="shrink">
                        //<h1 class="display-4">Wheater</h1>
                        <div>
                            {this.state.descriptionOfTime.map(kb => (
                                <div key={kb.joke}>
                                    <p><b>Fast Joker:</b> {kb.joke}</p>
                                </div>
                            ))}
                        </div>
                    )
                }
            }
            ReactDOM.render(<App />, document.getElementById('root'));
        }
    </script>
